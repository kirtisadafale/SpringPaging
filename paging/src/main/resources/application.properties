spring.application.name=paging

# MySQL datasource - replace placeholders with your values
spring.datasource.url=jdbc:mysql://localhost:3306/paging_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hikari pool tuning (optional)
spring.datasource.hikari.maximum-pool-size=10

# Kafka configuration (local development)
spring.kafka.bootstrap-servers=localhost:9092
# Default consumer group used by @KafkaListener when groupId not provided explicitly
spring.kafka.consumer.group-id=movie-group
# Deserializers
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Topic names and other app-specific Kafka settings
app.kafka.topic.movies=movies

# Disable DevTools restart classloader to avoid restart-classloader ClassNotFound issues
spring.devtools.restart.enabled=false

# Flyway configuration (default)
# Enable Flyway on startup and allow baseline on migrate so Flyway can be introduced to an
# existing schema in a controlled manner. Override these per-profile as needed.
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Notes:
# - For local development you can disable Flyway and keep Hibernate auto-update by using
#   an active "dev" profile (see application-dev.properties).
# - In production, enable Flyway and set `spring.jpa.hibernate.ddl-auto=none` or `validate`
#   to prevent Hibernate from modifying schema (see application-prod.properties).
