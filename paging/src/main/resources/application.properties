spring.application.name=paging

# MySQL datasource - replace placeholders with your values
spring.datasource.url=jdbc:mysql://localhost:3306/paging_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hikari pool tuning (optional)
spring.datasource.hikari.maximum-pool-size=10

# Kafka configuration (local development)
spring.kafka.bootstrap-servers=localhost:9092
# Default consumer group used by @KafkaListener when groupId not provided explicitly
spring.kafka.consumer.group-id=movie-group
# Deserializers
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Topic names and other app-specific Kafka settings
app.kafka.topic.movies=movies

# Disable DevTools restart classloader to avoid restart-classloader ClassNotFound issues
spring.devtools.restart.enabled=false
